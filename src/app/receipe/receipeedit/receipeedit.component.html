<div class="row">
  <div class="col-xs-12">

    <form [formGroup]="receipeForm" (ngSubmit) = "onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="btn-toolbar">
            <button type="submit" class="btn btn-success" [disabled]="!receipeForm.valid"> Save</button>
            <button type="button" class="btn btn-danger" (click) = "onCancel()">Cancel</button>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="url">Image Url</label>
            <input type="text" id="url" class="form-control" formControlName="imageurl" #url>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="url.value" class="img-responsive">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description"> Description </label>
            <textarea type="text" class="form-control"
                      id="description"
                      formControlName="description"
                      rows="6">

            </textarea>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-xs-12" formArrayName="ingredeints">

          <div class="row" *ngFor = "let ingredeint of receipeForm.get('ingredeints').controls ; let i = index"
               [formGroupName]="i" style = "margin-top:10px;">
            <div class="col-xs-8" >

              <input type="text" class="form-control" formControlName="name">

            </div>


            <div class="col-xs-2">

              <input type="number" class="form-control" formControlName="quantity">

            </div>


            <div class="col-xs-2">

              <button class="btn btn-danger" type ="button" (click) = onDeleteIngredeint(i)>X</button>

            </div>


          </div>
          <hr>
          <div class = "row">
            <div class = "col-xs-12">

              <button class = "btn btn-success" type = "button" (click) = "addIngredeint()">Add Ingredeint</button>

            </div>


          </div>

        </div>
      </div>
    </form>

  </div>
</div>
